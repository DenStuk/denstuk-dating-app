<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Let's Date</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="nav navbar-nav">
                <ng-container *ngIf="accountService.currentUser$ | async">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                    </li>
                    <li class="nav-item mt-2">
                        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                            <a class="dropdown-toggle" dropdownToggle>Welcome {{user.username}}</a>
                            <div class="dropdown-menu mt-2" *dropdownMenu>
                                <a class="dropdown-item">Edit Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" (click)="logout()">Logout</a>
                            </div>
                        </div>
                    </li>
                </ng-container>
            </ul>
            

            <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username"
                >

                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" 
                    type="password" 
                    placeholder="Password"
                >

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>

    </div>
</nav>
